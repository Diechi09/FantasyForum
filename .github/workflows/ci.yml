name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    name: Check code format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install Black
        run: pip install black
      - name: Run Black check
        run: black --check --diff app tests

  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install Flake8
        run: pip install flake8
      - name: Run Flake8
        run: flake8 app tests --count --show-source --statistics

  security:
    name: Security scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install security tools
        run: pip install bandit safety
      - name: Run Bandit
        run: |
          bandit -r app -f json -o bandit-report.json || true
          bandit -r app
      - name: Install project dependencies
        run: pip install -r requirements.txt
      - name: Run Safety
        run: safety check --full-report || true
      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  tests:
    name: Test
    runs-on: ubuntu-latest
    needs: [format, lint, security]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest --cov=app --cov-branch --cov-report=term-missing --cov-fail-under=90

  ci-success:
    name: CI success
    runs-on: ubuntu-latest
    needs: [format, lint, security, tests]
    if: always()
    steps:
      - name: Ensure upstream jobs succeeded
        run: |
          if [ "${{ needs.format.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.tests.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI checks passed! âœ…"